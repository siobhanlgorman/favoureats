{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="card recipe-form">
<div class="row">
    <div class="col text-center">
        <a class="btn btn-lg btn-success" href="{% url 'myrecipes' %}">Go Back</a>
    </div>
</div>


    <div class="card-title">
        <h3>Recipe Form</h3>
    </div>
    <div class="card-body">
        <div class="container-fluid">
            <div class="row">
                <form method="POST" enctype='multipart/form-data' action="">
                    {% csrf_token %}
                    {{ form | crispy }}

                    <input type="submit" value="Submit Recipe">


                </form>

            </div>

        </div>
    </div>
</div>
<!-- <script src="../static/js/slugify.js"></script> -->

{% endblock %}
