{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid recipe-form">
    <div class="btn">
        <a href="{% url 'myrecipes' %}">Go Back</a>
    </div>

    <div class="card">
        <div class="card-title"></div>
        <h3>Recipe Form</h3>
    </div>
    <div class="container-fluid">
        <div class="row">
            <form method="POST" enctype='multipart/form-data' action="">
                {% csrf_token %}
                {{ form | crispy }}

                <input type="submit" value="Submit Recipe">


            </form>

        </div>



    </div>
    <!-- <script src="../static/js/slugify.js"></script> -->
</div>
</div>
{% endblock %}
